    <script>
        /*
            Ex 2

            creare una mappa chiamata m1, che rappresenta un'automobile, con la seguente struttura: 
            model -> 'Panda', maxSpeed: 250, price: 1000

            creare una mappa chiamata m2, che rappresenta un'automobile, con la seguente struttura: 
            model -> 'Audi', maxSpeed: 200, price: 5000

            tramite due foreach, stampare le singole caratteristiche delle due automobile.
            DOPO, stampare in output il modello della macchina con la velocità massima più elevata

        */  

        /*
            creo la mappa m1 con le caratteristiche indicate
            creo la mappa m2 con le caratteristiche indicate
            faccio il primo foreach
            faccio il secondo foreach
            confronto le velocità massime delle due automobili e stampo il modello di quella più veloce
        */
       const m1 = new Map([
         [ 'model', 'Panda' ],
         [ 'maxSpeed', 250 ],
         [ 'price', 1000 ]
       ])

       const m2 = new Map([
         [ 'model', 'Audi' ],
         [ 'maxSpeed', 200 ],
         [ 'price', 5000 ]
       ])

       function fn(value, key) {
        console.log( `${key}: ${value}` );
       }

       m1.forEach( fn )
       m2.forEach( fn )

       const maxSpeedM1 = m1.get('maxSpeed')
       const maxSpeedM2 = m2.get('maxSpeed')
       let macchinaPiuVeloce = null

       if( maxSpeedM1 > maxSpeedM2 ) {
        macchinaPiuVeloce = m1
       } 
       else {
        macchinaPiuVeloce = m2
       }
    
    console.log( 'la macchina piu veloce è: ' + macchinaPiuVeloce.get('model') );
    </script>
