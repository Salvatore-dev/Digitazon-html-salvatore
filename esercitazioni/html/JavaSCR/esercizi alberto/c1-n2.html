        function addUpFromNumber(n) {

        function countUndefinedKeys(obj) {
            let n = 0
            let a = Object.values(obj);
            for (let i = 0; i < a.length; i++) {
                if (a[i] == null || a[i] == undefined) {
                    ++n
                }
            }
            return n
        }
