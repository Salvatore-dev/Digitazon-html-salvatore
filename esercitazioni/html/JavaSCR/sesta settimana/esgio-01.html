        function comparestudents(params) {
            console.log(params[0].rate);
            //console.log(params[0].fullname);
            let s1 = params[0].rate;
            let media1= makemedia(s1);
            let studentbest = params[0].fullname
            
            for (let i = 1; i < params.length; i++) { 
                if (makemedia(params[i].rate) > media1) {

                    media1 = makemedia(params[i].rate) 
                }
               //da continuare sono arrivato

            function makemedia(entryarray) {
                        let somma = 0
                        for (let i = 0; i < entryarray.length; i++) {
                            somma += entryarray[i]
                        }
                        let media = somma / entryarray.length;
                        return media
                    }
